<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator Multi-Language</title>
  <style>
    /* ===== CSS All-in-One ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 50px;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }

    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    li a {
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    li a:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/logo.png" alt="Logo">
  </header>

  <main>
    <h1>Welcome to QR Generator</h1>
    <ul>
      <li><a href="/en/qr-code-generator/">English</a></li>
      <li><a href="/id/qr-code-generator/">Bahasa Indonesia</a></li>
      <li><a href="/ja/qr-code-generator/">日本語</a></li>
      <li><a href="/ko/qr-code-generator/">한국어</a></li>
    </ul>
  </main>

  <script>
    /* ===== JS All-in-One ===== */
    // Contoh: toggle dark mode
    const body = document.body;

    function toggleDarkMode() {
      body.classList.toggle('dark-mode');
    }

    // Bisa ditambahkan event listener atau fitur lainnya di sini
    console.log("QR Generator Main Page Loaded");
  </script>
</body>
</html>
